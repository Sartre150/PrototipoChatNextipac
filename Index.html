<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSalud Nextipac</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
    <h1>ConectaSalud Nextipac</h1>
    <p>Tu puente a la información de salud y bienestar</p>
</header>

        <div class="chat-messages" id="chatMessages">
         
            <div class="message bot-message">
        <p>¡Hola! Soy ConectaSalud, tu asistente para encontrar información de salud confiable y dar pequeños pasos hacia un mayor bienestar.</p>
         <span class="timestamp">Ahora</span>
         </div>

        
        </div>

        <footer class="chat-input-area">
            <input type="text" id="userInput" placeholder="Escribe tu pregunta aquí...">
            <button id="sendButton">Enviar</button>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
